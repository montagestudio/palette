<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="highlights.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "highlights"}
            }
        },

        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "contentController": {"<-": "@owner.highlightedElementsController"}
            }
        },

        "highlight": {
            "prototype": "../highlight.reel",
            "properties": {
                "element": {"#": "highlight"}
            },
            "bindings": {
                "object": {"<-": "@repetition.objectAtCurrentIteration"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="highlights" class="Highlights">
        <div data-montage-id="repetition">
            <div data-montage-id="highlight"></div>
        </div>
    </div>
</body>
</html>
