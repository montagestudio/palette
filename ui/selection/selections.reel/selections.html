<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="selections.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "selections"}
            }
        },

        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"}
            },
            "bindings": {
                "contentController": {"<-": "@owner.selectedObjectsController"}
            }
        },

        "selection": {
            "prototype": "../selection.reel",
            "properties": {
                "element": {"#": "selection"}
            },
            "bindings": {
                "object": {"<-": "@repetition.objectAtCurrentIteration"},
                "offsetTop": {"<-": "@owner._offsetTop"},
                "offsetLeft": {"<-": "@owner._offsetLeft"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="selections" class="Selections">
        <div data-montage-id="repetition">
            <div data-montage-id="selection"></div>
        </div>
    </div>
</body>
</html>
