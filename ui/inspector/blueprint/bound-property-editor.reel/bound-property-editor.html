<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="bound-property-editor.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {
                    "#": "bound-property-editor"
                }
            }
        },

        "bindingCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {
                    "#": "bindingCondition"
                },
                "removalStrategy": "hide"
            },
            "bindings": {
                "condition": {
                    "<-": "@owner.binding"
                }
            }
        },

        "readOnlyPropertyName": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {
                    "#": "readOnlyPropertyName"
                }
            },
            "bindings": {
                "value": {
                    "<-": "@owner.label"
                }
            }
        },

        "unidirectionalCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {
                    "#": "unidirectionalCondition"
                }
            },
            "bindings": {
                "condition": {
                    "<-": "!@owner.binding.twoWay"
                }
            }
        },

        "bidirectionalCondition": {
            "prototype": "montage/ui/condition.reel",
            "properties": {
                "element": {
                    "#": "bidirectionalCondition"
                }
            },
            "bindings": {
                "condition": {
                    "<-": "@owner.binding.twoWay"
                }
            }
        },

        "sourcePath": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {
                    "#": "sourcePath"
                }
            },
            "bindings": {
                "value": {
                    "<-": "@owner.binding.sourcePath"
                }
            }
        },

        "boundButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {
                    "#": "boundButton"
                }
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {
                        "@": "owner"
                    }
                }
            ],
            "bindings": {
                "title": {
                    "<-": "@owner.binding.sourcePath"
                }
            }
        },

        "removeButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {
                    "#": "removeButton"
                },
                "label": "-"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {
                        "@": "owner"
                    }
                }
            ]
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="bound-property-editor" class="BoundPropertyEditor">
        <div data-montage-id="bindingCondition" class="Property">
            <div data-montage-id="readOnlyPropertyName" class="Property-label"></div> 
            <div class="Property-field">
                <span data-montage-id="unidirectionalCondition" class="BindingEntry-direction BindingEntry-direction--unidirectional" style="display: none;"></span>
                <span data-montage-id="bidirectionalCondition" class="BindingEntry-direction BindingEntry-direction--bidirectional" style="display: none;"></span>
                <div data-montage-id="sourcePath" style="display: none;"></div>
                <button data-montage-id="boundButton" class="BoundPropertyEditor-boundButton Button--action"><i class="BoundPropertyEditor-boundIcon"></i></button>
                <button data-montage-id="removeButton" class="BoundPropertyEditor-removeButton"></button>
            </div>
        </div>
    </div>
</body>
</html>
