<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="property-editor.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/inspector/blueprint/property-editor.reel",
            "properties": {
                "element": {"#": "property-editor"}
            }
        },
        "booleanPropertyInspector": {
            "prototype": "../property-value-type/boolean-property-inspector.reel",
            "properties": {
                "element": {"#": "booleanPropertyInspector"},
                "readOnlyLabel": true
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"},
                "label": {"<-": "@owner.propertyBlueprint.name"},
                "objectValue": {"<->": "@owner.objectValue"},
                "propertyBlueprint": {"<-": "@owner.propertyBlueprint"}
            }
        },
        "boundPropertyInspector": {
            "prototype": "../bound-property-editor.reel",
            "properties": {
                "element": {"#": "boundPropertyInspector"}
            },
            "bindings": {
                "binding": {"<-": "@owner.object.bindings.filter{targetPath == @owner.propertyBlueprint.name}.get(0)"},
                "label": {"<-": "@owner.propertyBlueprint.name"},
                "object": {"<->": "@owner.object"}
            }
        },
        "datePropertyInspector": {
            "prototype": "../property-value-type/date-property-inspector.reel",
            "properties": {
                "element": {"#": "datePropertyInspector"},
                "readOnlyLabel": true
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"},
                "label": {"<-": "@owner.propertyBlueprint.name"},
                "objectValue": {"<->": "@owner.objectValue"},
                "propertyBlueprint": {"<-": "@owner.propertyBlueprint"}
            }
        },
        "enumPropertyInspector": {
            "prototype": "../property-value-type/enum-property-inspector.reel",
            "properties": {
                "element": {"#": "enumPropertyInspector"},
                "readOnlyLabel": true
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"},
                "label": {"<-": "@owner.propertyBlueprint.name"},
                "objectValue": {"<->": "@owner.objectValue"},
                "propertyBlueprint": {"<-": "@owner.propertyBlueprint"}
            }
        },
        "inspectorSubstitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "inspectorSubstitution"}
            },
            "bindings": {
                "switchValue": {"<-": "@owner._propertyType"}
            }
        },
        "listAssociationInspector": {
            "prototype": "../association-value-type/list-association-inspector.reel",
            "properties": {
                "element": {"#": "listAssociationInspector"},
                "readOnlyLabel": true
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"},
                "label": {"<-": "@owner.propertyBlueprint.name"},
                "objectValue": {"<->": "@owner.objectValue"},
                "propertyBlueprint": {"<-": "@owner.propertyBlueprint"}
            }
        },
        "listPropertyInspector": {
            "prototype": "../property-value-type/list-property-inspector.reel",
            "properties": {
                "element": {"#": "listPropertyInspector"},
                "readOnlyLabel": true
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"},
                "label": {"<-": "@owner.propertyBlueprint.name"},
                "objectValue": {"<->": "@owner.objectValue"},
                "propertyBlueprint": {"<-": "@owner.propertyBlueprint"}
            }
        },
        "mapAssociationInspector": {
            "prototype": "../association-value-type/map-association-inspector.reel",
            "properties": {
                "element": {"#": "mapAssociationInspector"},
                "readOnlyLabel": true
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"},
                "label": {"<-": "@owner.propertyBlueprint.name"},
                "objectValue": {"<->": "@owner.objectValue"},
                "propertyBlueprint": {"<-": "@owner.propertyBlueprint"}
            }
        },
        "mapPropertyInspector": {
            "prototype": "../property-value-type/map-property-inspector.reel",
            "properties": {
                "element": {"#": "mapPropertyInspector"},
                "readOnlyLabel": true
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"},
                "label": {"<-": "@owner.propertyBlueprint.name"},
                "objectValue": {"<->": "@owner.objectValue"},
                "propertyBlueprint": {"<-": "@owner.propertyBlueprint"}
            }
        },
        "numberPropertyInspector": {
            "prototype": "../property-value-type/number-property-inspector.reel",
            "properties": {
                "element": {"#": "numberPropertyInspector"},
                "readOnlyLabel": true
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"},
                "label": {"<-": "@owner.propertyBlueprint.name"},
                "objectValue": {"<->": "@owner.objectValue"},
                "propertyBlueprint": {"<-": "@owner.propertyBlueprint"}
            }
        },
        "objectAssociationInspector": {
            "prototype": "../association-value-type/object-association-inspector.reel",
            "properties": {
                "element": {"#": "objectAssociationInspector"},
                "readOnlyLabel": true
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"},
                "label": {"<-": "@owner.propertyBlueprint.name"},
                "objectValue": {"<->": "@owner.objectValue"},
                "propertyBlueprint": {"<-": "@owner.propertyBlueprint"}
            }
        },
        "objectPropertyInspector": {
            "prototype": "../property-value-type/object-property-inspector.reel",
            "properties": {
                "element": {"#": "objectPropertyInspector"},
                "readOnlyLabel": true
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"},
                "label": {"<-": "@owner.propertyBlueprint.name"},
                "objectValue": {"<->": "@owner.objectValue"},
                "propertyBlueprint": {"<-": "@owner.propertyBlueprint"}
            }
        },
        "setAssociationInspector": {
            "prototype": "../association-value-type/set-association-inspector.reel",
            "properties": {
                "element": {"#": "setAssociationInspector"},
                "readOnlyLabel": true
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"},
                "label": {"<-": "@owner.propertyBlueprint.name"},
                "objectValue": {"<->": "@owner.objectValue"},
                "propertyBlueprint": {"<-": "@owner.propertyBlueprint"}
            }
        },
        "setPropertyInspector": {
            "prototype": "../property-value-type/set-property-inspector.reel",
            "properties": {
                "element": {"#": "setPropertyInspector"},
                "readOnlyLabel": true
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"},
                "label": {"<-": "@owner.propertyBlueprint.name"},
                "objectValue": {"<->": "@owner.objectValue"},
                "propertyBlueprint": {"<-": "@owner.propertyBlueprint"}
            }
        },
        "stringPropertyInspector": {
            "prototype": "../property-value-type/string-property-inspector.reel",
            "properties": {
                "element": {"#": "stringPropertyInspector"},
                "readOnlyLabel": true
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"},
                "label": {"<-": "@owner.propertyBlueprint.name"},
                "objectValue": {"<->": "@owner.objectValue"},
                "propertyBlueprint": {"<-": "@owner.propertyBlueprint"}
            }
        },

        "urlPropertyInspector": {
            "prototype": "../property-value-type/url-property-inspector.reel",
            "properties": {
                "element": {"#": "urlPropertyInspector"},
                "readOnlyLabel": true
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"},
                "label": {"<-": "@owner.propertyBlueprint.name"},
                "objectValue": {"<->": "@owner.objectValue"},
                "propertyBlueprint": {"<-": "@owner.propertyBlueprint"}
            }
        },

        "resourcePropertyInspector": {
            "prototype": "../property-value-type/resource-property-inspector.reel",
            "properties": {
                "element": {"#": "resourcePropertyInspector"},
                "readOnlyLabel": true
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"},
                "objectValue": {"<->": "@owner.objectValue"},
                "propertyBlueprint": {"<-": "@owner.propertyBlueprint"},
                "label": {"<-": "@owner.propertyBlueprint.name"
                }
            }
        },

        "rangePropertyInspector": {
            "prototype": "../property-value-type/range-property-inspector.reel",
            "properties": {
                "element": {"#": "rangePropertyInspector"},
                "readOnlyLabel": true
            },
            "bindings": {
                "editingDocument": {"<-": "@owner.editingDocument"},
                "objectValue": {"<->": "@owner.objectValue"},
                "propertyBlueprint": {"<-": "@owner.propertyBlueprint"},
                "label": {"<-": "@owner.propertyBlueprint.name"
                }
            }
        }

    }
    </script>
</head>
<body>
    <label data-montage-id="property-editor" class="PropertyEditor" title="">
        <div data-montage-id="inspectorSubstitution">
            <div data-arg="bound" data-montage-id="boundPropertyInspector"></div>
            <div data-arg="object-association" data-montage-id="objectAssociationInspector"></div>
            <div data-arg="list-association" data-montage-id="listAssociationInspector"></div>
            <div data-arg="set-association" data-montage-id="setAssociationInspector"></div>
            <div data-arg="map-association" data-montage-id="mapAssociationInspector"></div>
            <div data-arg="boolean-property" data-montage-id="booleanPropertyInspector"></div>
            <div data-arg="date-property" data-montage-id="datePropertyInspector"></div>
            <div data-arg="enum-property" data-montage-id="enumPropertyInspector"></div>
            <div data-arg="number-property" data-montage-id="numberPropertyInspector"></div>
            <div data-arg="object-property" data-montage-id="objectPropertyInspector"></div>
            <div data-arg="string-property" data-montage-id="stringPropertyInspector"></div>
            <div data-arg="url-property" data-montage-id="urlPropertyInspector"></div>
            <div data-arg="list-property" data-montage-id="listPropertyInspector"></div>
            <div data-arg="set-property" data-montage-id="setPropertyInspector"></div>
            <div data-arg="map-property" data-montage-id="mapPropertyInspector"></div>
            <div data-arg="resource-property" data-montage-id="resourcePropertyInspector"></div>
            <div data-arg="range-property" data-montage-id="rangePropertyInspector"></div>
        </div>
    </label>
</body>
</html>
